<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<link rel="icon" type="image/svg+xml" href="/vite.svg" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />

		<title>Skycraft</title>

	<body>
		<div id="container"></div>
		<pre id="console"></pre>
		<!--
			854x480 is the default window size in 1.2.5
			The game has several bugs where e.g. screenshots don't work with larger window sizes
			so we'll just stick with the default for now.

			For later versions, we'll probably want to use a larger window size (or better yet,
			allow fullscreen).
		-->
		<main>
			<canvas
				width="854"
				height="480"
				tabindex="-1"
				id="glcanvas"
			></canvas>
		</main>
		<script type="module" src="/src/main.ts"></script>
	</body>
</html>
